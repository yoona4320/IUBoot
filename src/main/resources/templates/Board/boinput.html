<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="top::top"></div>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/8d3fc93edf.js" crossorigin="anonymous"></script>

<link th:href="@{/css/board_write.css}" rel="stylesheet"/>

<script type="text/javascript">

	function check4()
	{
		var f = document.form4;

		//제목
		var vtitle = /^[A-Za-z0-9가-힣]/;
		var ctitle = document.form4.BOTITLE.value;
		if(ctitle=="")
			{
				alert("제목을 입력해주세요.");
				document.form4.BOTITLE.select();
				return false;
			}

		//내용
		var vcontent = /^[A-Za-z0-9가-힣]/;
		var ccontent = document.form4.BOCONTENT.value;
		if(ccontent=="")
			{
				alert("내용을 입력해주세요.");
				document.form4.BOCONTENT.select();
				return false;
			}

		//이미지
		var vpicture = /(.*?)\.(jpg|jpeg|png|gif|bmp|pdf)$/;
		var cpicture = document.form4.BOPICTURE.value;
		if(cpicture=="")
			{
				alert("이미지를 선택해주세요.");
				document.form4.BOPICTURE.select();
				return false;
			}

		alert("작성완료되었습니다.");
		f.submit();
	}

</script>

<body>

<div class="container">
  <div class="cover">

    <div class="contents">
      <div class="line">
        <span> 자유게시판 작성 </span>
      </div>

      <div class="form">
        <form action="bosave" method="post" enctype="multipart/form-data" name="form4">

          <div class="line-title">
            <label >제목</label>
            <input type="text" name="BOTITLE" placeholder="제목" class="title">
          </div>

          <div class="line-write">
            <label >작성자</label><br>
            <input type="text" th:value="${loginUser.MEMNICKNAME}" name="BOWRITER" class="writer"><br>
          </div>

          <div class="line-content">
            <label>내용</label>
            <textarea id="subject" name="BOCONTENT" placeholder="내용을 입력하세요.." style="height:200px" class="content"></textarea>
          </div>

          <label>이미지</label>
          <div class="upload">
            <button type="button" class="btn-warning">
              <i class="fa-solid fa-upload"></i>
              Upload file
              <input type="file" name="BOPICTURE">
            </button>
          </div>

          <div class="boardsubmit">
            <input type="button" value="등록" class="submit-btn"  th:onclick="check4()">
          </div>

        </form>
      </div>
    </div>

    <div class="gotoboard">
      <input type="button" value="목록" class="list-btn" th:onclick="location.href='boout'">
    </div>
  </div>
</div>

</body>


</html>
